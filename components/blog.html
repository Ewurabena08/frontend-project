<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blog.css">
    <title>Submit Blog - Food Hub</title>
</head>
<body style="background-color:rgb(249, 202, 228);">
    <header>
       
    </header>
    
    <main>
        <section class="blog">
            <div class="container">
                <h1>Submit a Blog Post</h1>
                <div class="blog-content">
                    <form action="/submit-post" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="title">Blog Post Title:</label>
                            <input type="text" id="title" name="title" placeholder="Enter blog post title" required>
                        </div>

                        <div class="form-group">
                            <label for="date">Published Date:</label>
                            <input type="date" id="date" name="date" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Blog Description:</label>
                            <textarea id="description" name="description" rows="4" placeholder="Enter a brief description or excerpt" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="content">Blog Content:</label>
                            <textarea id="content" name="content" rows="10" placeholder="Write your blog post here" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="category">Category:</label>
                            <select id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="Category 1">Category 1</option>
                                <option value="Category 2">Category 2</option>
                                <option value="Category 3">Category 3</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tags">Tags:</label>
                            <input type="text" id="tags" name="tags" placeholder="Enter tags, separated by commas">
                        </div>

                        <div class="form-group">
                            <label for="image">Upload an Image:</label>
                            <input type="file" id="image" name="image" accept="image/*" required>
                        </div>

                        <button type="submit" class="submit-btn">Submit Post</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
       
    </footer>
</body>
</html>
